<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="room_code">Código de Sala:</label>
                <input type="text" id="room_code" name="room_code" required>
            </div>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="create_room" name="create_room">
                    <label for="create_room">Crear Sala</label>
                </div>
                <div>
                    <input type="checkbox" id="join_room" name="join_room">
                    <label for="join_room">Unirse a Sala</label>
                </div>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
